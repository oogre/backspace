			$(document).ready(updateTxt);
			
			function updateTxt(){
				$("textarea")[0].autofocus;
				if(typeof(sentence[cursor])=="number"){
					setTimeout(updateTxt, sentence[cursor]);	
				}else{
					var text = sentence[cursor];
					caretAt = text.indexOf("^");
					text = text.replace("^", "");
					$("textarea").val(text);
					setTimeout(updateTxt, 100);	
				}
				$("textarea")[0].selectionStart = $("textarea")[0].selectionEnd = caretAt;
				cursor ++;
				cursor %= sentence.length;
			}
